<section class="login_content">
        <div class="container">
            <div class="lc_left">
                <h1><img src="assets/img/logo.png"></h1>
                <p>Digital Employment Verification in less than 10 Minutes</p>
            </div>
            <div class="lc_right">
                <div class="lc_right_con">
                    <h2>Login</h2>
                    <div class="loginForm">
                        <form [formGroup]="loginPage" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                              <input type="email" class="form-control" placeholder="Enter User Name" formControlName="userName" id="email">
                            </div>
                            <div class="form-group">
                              <input type="password" class="form-control" placeholder="Enter password" formControlName="password" id="pwd">
                            </div>
                            <button type="submit" [disabled]="!loginPage.valid" class="btn btn-primary btn-login">Login</button>
                        </form>
                        <a routerLink="forgotpwd" class="d-none">Forgot Password?</a>
                    </div>
                </div> 
              </div>
              
        </div>
    </section>
