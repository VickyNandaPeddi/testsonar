<div class="card dashboard_card">
    <div class="card-header">
        <h4 class="card-title">
            Customer Activities Details
            <select class="form-control form-control-sm float-right d-none" #a (change)="saDurationFilter(a.value)">
                <option [value]="" disabled>--Select--</option>
                <option [value]="0">Today</option>
                <option [value]="7">Last 7 days</option>
                <option [value]="30">Last 30 days</option>
            </select>
            <select class="form-control form-control-sm float-right" #t (change)="getCustomerData(t.value)">
                <option [value]="" disabled>--Select--</option>
                <option [value]="0">All</option>
                <option *ngFor="let item of getCustID" [value]="item.organizationId">{{ item.organizationName }}</option>
            </select>
        </h4>
    </div>
    <div class="card-body">
        <div id="selectedActivities" style="width: 100%; height: 250px"></div>
    </div>
</div>
