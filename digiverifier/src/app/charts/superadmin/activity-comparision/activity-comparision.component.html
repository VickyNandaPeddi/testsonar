<div class="card dashboard_card">
    <div class="card-header">
        <h4 class="card-title">
            Activity Wise Candidate Status
            <select class="form-control form-control-sm float-right" #cs (change)="activityFilter(cs.value)">
                <option [value]="" disabled>--Select--</option>
                <option *ngFor="let item of getStatus" [value]="item.statusCode">{{ item.statusName }}</option>
            </select>
            <select class="form-control form-control-sm float-right" #cid (change)="getCustomerData(cid.value)">
                <option [value]="" disabled>--Select--</option>
                <option [value]="0">All</option>
                <option *ngFor="let item of getCustID" [value]="item.organizationId">{{ item.organizationName }}</option>
            </select>
        </h4>
    </div>
    <div class="card-body">
        <div id="activityComparision" style="width: 100%; height: 250px"></div>
    </div>
</div>
