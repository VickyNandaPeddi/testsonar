<div class="pageHeader">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="pageTitle">{{ pageTitle }}</h2>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">View Customer</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead>
                                        <th>SI#</th>
                                        <th>Name</th>
                                        <th>e-Mail ID</th>
                                        <th>Phone</th>
                                        <th>Shipment Address</th>
                                        <th>Status</th>
                                        <th style="width:125px;">Action</th>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of allPost; let i=index">
                                            <td>{{i+1}}</td>
                                            <td>{{ item.organizationName }}</td>
                                            <td>{{ item.organizationEmailId }}</td>
                                            <td>{{ item.customerPhoneNumber }}</td>
                                            <td>{{ item.shipmentAddress }}</td>
                                            <td>{{ item.isActive == true ?'Active':'Inactive'}}</td>
                                            <td class="btngroup btngroup-{{ item.isActive }}">
                                                <!-- <button type="button" class="btn btn-success btn-sm" data-toggle="tooltip" title="View Details"><i class="fas fa-eye"></i></button> -->
                                                <button type="button" (click)="getCustID(item.organizationId)" class="btn btn-warning btn-sm" data-toggle="tooltip" title="Edit"><i class="fas fa-edit"></i></button>
                                                <button type="button" (click)="inactiveCust(item.organizationId, item.isActive)" class="btn btn-danger btn-sm" data-toggle="tooltip" title="Inactive"><i class="fas fa-trash-alt"></i></button>
                                                <button type="button" (click)="inactiveCust(item.organizationId, item.isActive)" class="btn btn-primary btn-sm " data-toggle="tooltip" title="Active"><i class="fas fa-trash-alt"></i></button>
                                                <button type="button" (click)="dashboardRedirect(item.organizationId)" class="btn btn-dark btn-sm" data-toggle="tooltip" title="View Dashboard"><i class="fas fa-chart-line"></i></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
